<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Cálculo de Compras</h1>
        <form method="POST">
            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="age">Ingresa tu edad</label>
            <input type="number" id="age" name="age" placeholder="Escribe tu edad" required>

            <label for="cans">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cans" name="cans" placeholder="Cantidad de tarros" required>

            <button type="submit">Calcular</button>
        </form>

        <!-- Resultados -->
        {% if result %}
        <div class="result">
            <p><strong>Nombre del cliente:</strong> {{ name }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total }}</p>
            <p><strong>El descuento es:</strong> ${{ discount_amount }}</p>
            <p><strong>El total a pagar es de:</strong> ${{ final_price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
